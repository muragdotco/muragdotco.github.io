    <link rel="canonical" href="{{site_url}}">
    <title>{{title}}</title>
    <link rel="manifest" href="./manifest.json">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Webpage",
      "url": "{{site_url}}",
      "name": "{{short_title}} Webpage",
      "headline": "{{title}}",
      "description": "{{desc}}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{site_url}}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "The Publisher",
        "logo": {
          "url": "https://www.example.com/logo-blue.svg",
          "width": 175,
          "height": 60,
          "@type": "ImageObject"
        }
      },
      "image": {
        "@type": "ImageObject",
        "url": "https://www.example.com/leader.png",
        "width": 1200,
        "height": 630
      }
    }
    </script>

  <body>

    <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
    {
      "vars" : {
        "gtag_id": "UA-XXXXX-Y",
        "config" : {
          "UA-XXXXX-Y": {
            "groups": "default"

        }
      }
    }
    </script>
